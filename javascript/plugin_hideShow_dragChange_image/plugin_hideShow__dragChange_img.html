<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="Show/Hide and Drag/Change" content="This website does 3 things. First, has a login form that uses 'validetta' plugin.
	Second, images can be hidden when clicked then restored with a button click. Third, images can be dragged vertically. Also, the other set of images 
	will change to another image when clicked." >
	
	<link href="validetta/validetta.css" rel="stylesheet" type="text/css" media="screen" >
	<link href="css/plugin.css" rel="stylesheet" type="text/css" media="screen" >
	<script src="jQuery/jquery-2.0.3.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="validetta/validetta.js"></script>   
	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#register").validetta({
				realTime : true
			});
			
			$("#show_hide").hide();
			$("#drag_change").hide();
			
			$("#submit").click(function() {
				var user_name = $("#first_name").val();
				if (user_name !== ""){
					$("#show_hide").show();
					$("#register").hide();
					$(".name").html(", " + user_name);
					
					return false;
				}
			});
			
			$("#show_hide img").click(function(){
				$(this).hide();
				
				return false;
			});
				
			$("#restore").click(function(){
				$("#show_hide img").show();
			});
			
			$("#drag").click(function(){
				$("#show_hide").hide();
				$("#drag_change").show();
				$(".name").html(", " + user_name);
					
				return false;
			});
			
			$("#show").click(function(){
				$("#drag_change").hide();
				$("#show_hide").show();
			});
			
			$("#draggable img").draggable({axis: "y", containment: "#draggable"});
			
			$(".hidden").hide();
			
			$("#white1").click(function(){
				$(this).hide();
				$("#black1").show();
			});
			$("#white2").click(function(){
				$(this).hide();
				$("#black2").show();
			});
			$("#white3").click(function(){
				$(this).hide();
				$("#black3").show();
			});
			$("#white4").click(function(){
				$(this).hide();
				$("#black4").show();
			});
			$("#white5").click(function(){
				$(this).hide();
				$("#black5").show();
			});
			
			$("#black1").click(function(){
				$(this).hide();
				$("#white1").show();
			});
			$("#black2").click(function(){
				$(this).hide();
				$("#white2").show();
			});
			$("#black3").click(function(){
				$(this).hide();
				$("#white3").show();
			});
			$("#black4").click(function(){
				$(this).hide();
				$("#white4").show();
			});
			$("#black5").click(function(){
				$(this).hide();
				$("#white5").show();
			});
		});
	</script>
	
</head>
<body>
	<div id="wrapper">
		<div>
			<form id="register" method="POST" action="#">
				<ul>
					<li>
						<label for="">First Name</label>
						<input type="text" id="first_name" name="first_name" data-validetta="required,minLength[1],maxLength[30]" 
						placeholder="First Name" class="required" />
					</li>
					<li>
						<label for="">Last Name</label>
						<input type="text" name="last_name" data-validetta="minLength[2],maxLength[30]" placeholder="Last Name" />
					</li>
					<li>
						<label for="">Email</label>
						<input type="text" name="email" data-validetta="email" placeholder="Email" />
					</li>
					<li>
						<input type="submit" id="submit" />
					</li>
				</ul>  
			</form>
		</div>
		<div id="show_hide">
			<h1>Hello<span class="name"></span>!</h1>
			<div class="clear"></div>
			<p>Click on an image to hide it.</p>
			<p>Click the restore button at the bottom to show the image/s.</p>
			<p>Click <strong><a id="drag">here</a></strong> to see <em>drag and change image</em> page.</p>

			<div>
				<div class="container">
					<img src="images/mokona.jpg" alt="mokona" />
				</div>
				<div class="container">
					<img src="images/mokona.jpg" alt="mokona" />
				</div>
				<div class="container">
					<img src="images/mokona.jpg" alt="mokona" />
				</div>
				<div class="container">
					<img src="images/mokona.jpg" alt="mokona" />
				</div>
				<div class="container">
					<img src="images/mokona.jpg" alt="mokona" />
				</div>
				<div class="container">
					<img src="images/mokona.jpg" alt="mokona" />
				</div>
				<div class="container">
					<img src="images/mokona.jpg" alt="mokona" />
				</div>
				<div class="container">
					<img src="images/mokona.jpg" alt="mokona" />
				</div>
				<div class="clear"></div>
			</div>
			<a id="restore">Restore</a>
			<div class="clear"></div>
		</div>
		<div id="drag_change">
			<h1>Hello<span class="name"></span>!</h1>
			<div class="clear"></div>
			<p>Click <strong><a id="show">here</a></strong> to see <em>show/hide image</em> page.</p>
			
			<div id="draggable" class="container">
				<p>Drag image slice up or down.</p>
				<img src="images/mokona1.jpg" alt="mokona" />
				<img src="images/mokona2.jpg" alt="mokona" />
				<img src="images/mokona3.jpg" alt="mokona" />
				<img src="images/mokona4.jpg" alt="mokona" />
				<img src="images/mokona5.jpg" alt="mokona" />
			</div>
			<div class="container">
				<p>Click an image to change it.</p>
				<img id="white1" src="images/mokona1.jpg" alt="mokona" />
				<img id="black1" class="hidden" src="images/mokona_black1.jpg" alt="mokona" />
				<img id="white2" src="images/mokona2.jpg" alt="mokona" />
				<img id="black2" class="hidden" src="images/mokona_black2.jpg" alt="mokona" />
				<img id="white3" src="images/mokona3.jpg" alt="mokona" />
				<img id="black3" class="hidden" src="images/mokona_black3.jpg" alt="mokona" />
				<img id="white4" src="images/mokona4.jpg" alt="mokona" />
				<img id="black4" class="hidden" src="images/mokona_black4.jpg" alt="mokona" />
				<img id="white5" src="images/mokona5.jpg" alt="mokona" />
				<img id="black5" class="hidden" src="images/mokona_black5.jpg" alt="mokona" />
			</div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
